<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sesiones</h1>

    <table class="list">
        <thead>
            <tr>
                <th>id</th>
                <th>fecha de sesion</th>
                <th>hora de sesion</th>
                <th>cliente</th>
                <th>fecha de venta</th>
                <th>fecha de creacion</th>
                <th>creado por</th>
                <th>fecha de actualizacion</th>
                <th>actualizado por</th>
                <th>fecha de eliminacion</th>
                <th>eliminado por</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <a href="index.html">inicio</a>

    <script>
        fetch('http://localhost:3000/api/session/')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector(".list tbody")

                data.forEach(session => {
                    const row = document.createElement('tr')
                    const idSesion = document.createElement('td')
                    idSesion.textContent = session.IdSesion
                    const fechaSesion = document.createElement('td')
                    fechaSesion.textContent = session.fechaSesion                   
                    const horaSesion = document.createElement('td')
                    horaSesion.textContent = session.horaSesion                   
                    const fk_cliente = document.createElement('td')
                    fk_cliente.textContent = session.fk_cliente                   
                    const fechaVenta = document.createElement('td')
                    fechaVenta.textContent = session.fechaVenta     
                    const fechaCreacion = document.createElement('td')
                    fechaCreacion.textContent = session.fechaCreacion                   
                    const fk_creadoPor = document.createElement('td')
                    fk_creadoPor.textContent = session.fk_creadoPor                   
                    const fechaActualizacion = document.createElement('td')
                    fechaActualizacion.textContent = session.fechaActualizacion                   
                    const fk_actualizadoPor = document.createElement('td')
                    fk_actualizadoPor.textContent = session.fk_actualizadoPor                   
                    const fechaEliminacion = document.createElement('td')
                    fechaEliminacion.textContent = session.fechaEliminacion                   
                    const fk_eliminadoPor = document.createElement('td')
                    fk_eliminadoPor.textContent = session.fk_eliminadoPor                      

                    row.appendChild(idSesion)
                    row.appendChild(fechaSesion)
                    row.appendChild(horaSesion)
                    row.appendChild(fk_cliente)
                    row.appendChild(fechaVenta)
                    row.appendChild(fechaCreacion)
                    row.appendChild(fk_creadoPor)
                    row.appendChild(fechaActualizacion)
                    row.appendChild(fk_actualizadoPor)
                    row.appendChild(fechaEliminacion)
                    row.appendChild(fk_eliminadoPor)

                    tableBody.appendChild(row)
                });

            })
    


    </script>
</body>
</html>
