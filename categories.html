<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categorias</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>categorias</h1>
    <table class="list">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>fecha de creacion</th>
                <th>creado por</th>
                <th>fecha de actualizacion</th>
                <th>actualizado por</th>
                <th>fecha de eliminacion</th>
                <th>eliminado por</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <a href="index.html">inicio</a>
    <script>
                fetch('http://localhost:3000/api/Category/')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector(".list tbody")

                data.forEach(categories => {

                    const row = document.createElement('tr')
                    const idCategoria = document.createElement('td')
                    idCategoria.textContent = categories.IdCategoria
                    const nombre = document.createElement('td')
                    nombre.textContent = categories.nombre
                    const fechaCreacion = document.createElement('td')
                    fechaCreacion.textContent = categories.fechaCreacion                   
                    const fk_creadoPor = document.createElement('td')
                    fk_creadoPor.textContent = categories.fk_creadoPor                   
                    const fechaActualizacion = document.createElement('td')
                    fechaActualizacion.textContent = categories.fechaActualizacion                   
                    const fk_actualizadoPor = document.createElement('td')
                    fk_actualizadoPor.textContent = categories.fk_actualizadoPor                   
                    const fechaEliminacion = document.createElement('td')
                    fechaEliminacion.textContent = categories.fechaEliminacion                   
                    const fk_eliminadoPor = document.createElement('td')
                    fk_eliminadoPor.textContent = categories.fk_eliminadoPor                   

                    row.appendChild(idCategoria)
                    row.appendChild(nombre)
                    row.appendChild(fk_creadoPor)
                    row.appendChild(fechaActualizacion)
                    row.appendChild(fk_actualizadoPor)
                    row.appendChild(fechaEliminacion)
                    row.appendChild(fk_eliminadoPor)

                    tableBody.appendChild(row)
                });

            })
            
    </script>
</body>
</html>
